<!DOCTYPE html>
<html>
<head>
    <title>Quick Supabase Test</title>
    <style>
        body {
            font-family: Arial;
            padding: 30px;
            background: #f5f5f5;
            max-width: 800px;
            margin: 0 auto;
        }
        .box {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .success { color: #5cb85c; font-weight: bold; }
        .error { color: #d9534f; font-weight: bold; }
        button {
            background: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover { background: #4cae4c; }
        pre {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            border-left: 4px solid #5cb85c;
        }
        .step {
            background: #e7f3ff;
            padding: 10px;
            margin: 10px 0;
            border-left: 4px solid #2196F3;
        }
    </style>
</head>
<body>
    <h1>üîç Quick Supabase Diagnostic</h1>

    <div class="box">
        <h2>Status</h2>
        <div id="status">Initializing...</div>
    </div>

    <div class="box">
        <h2>Actions</h2>
        <button onclick="testInsert()">Test Insert a Score</button>
        <button onclick="testSelect()">Test Select Scores</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>

    <div class="box">
        <h2>Results</h2>
        <div id="results"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://pybbjqylvivunfadjegh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5YmJqcXlsdml2dW5mYWRqZWdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2MjkwMTQsImV4cCI6MjA3NzIwNTAxNH0.5-Nbrt8eFTS7pt0XJvXudwoQdHp-LPyBP3-dooBjaiY';

        let supabase;
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');

        function log(message, type = 'info') {
            const color = type === 'success' ? '#5cb85c' : type === 'error' ? '#d9534f' : '#333';
            const timestamp = new Date().toLocaleTimeString();
            resultsDiv.innerHTML += `<div class="step" style="border-left-color: ${color}">
                <strong>[${timestamp}]</strong> ${message}
            </div>`;
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        // Wait for Supabase library to load
        function initSupabase() {
            try {
                // Check if supabase library is loaded
                if (typeof window.supabase === 'undefined') {
                    statusDiv.innerHTML = '<p class="error">‚ùå Supabase library not loaded. Make sure you have internet connection.</p>';
                    log('Supabase library is not available. Check internet connection.', 'error');
                    return false;
                }

                const { createClient } = window.supabase;
                supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                statusDiv.innerHTML = '<p class="success">‚úÖ Supabase client initialized</p>';
                log('Supabase client created successfully', 'success');
                console.log('Supabase client:', supabase);
                return true;
            } catch (error) {
                statusDiv.innerHTML = `<p class="error">‚ùå Failed to initialize: ${error.message}</p>`;
                log('Failed to create Supabase client: ' + error.message, 'error');
                console.error('Init error:', error);
                return false;
            }
        }

        // Try to initialize after a short delay to ensure script is loaded
        setTimeout(initSupabase, 1000);

        async function testInsert() {
            log('Starting INSERT test...', 'info');

            const testData = {
                player_name: 'Test Player ' + Date.now(),
                score: Math.floor(Math.random() * 1000),
                lines: Math.floor(Math.random() * 20)
            };

            log(`Attempting to insert: ${JSON.stringify(testData)}`, 'info');

            try {
                const { data, error } = await supabase
                    .from('scores')
                    .insert([testData])
                    .select();

                if (error) {
                    log(`‚ùå INSERT FAILED - Code: ${error.code}`, 'error');
                    log(`Error message: ${error.message}`, 'error');
                    log(`Full error: <pre>${JSON.stringify(error, null, 2)}</pre>`, 'error');
                    console.error('Insert error:', error);
                } else {
                    log('‚úÖ INSERT SUCCESS!', 'success');
                    log(`Inserted data: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                    console.log('Insert success:', data);
                }
            } catch (error) {
                log(`‚ùå Exception: ${error.message}`, 'error');
                console.error('Exception:', error);
            }
        }

        async function testSelect() {
            log('Starting SELECT test...', 'info');

            try {
                const { data, error } = await supabase
                    .from('scores')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(5);

                if (error) {
                    log(`‚ùå SELECT FAILED - Code: ${error.code}`, 'error');
                    log(`Error message: ${error.message}`, 'error');
                    log(`Full error: <pre>${JSON.stringify(error, null, 2)}</pre>`, 'error');
                    console.error('Select error:', error);
                } else {
                    log(`‚úÖ SELECT SUCCESS! Found ${data.length} records`, 'success');
                    if (data.length > 0) {
                        log(`Data: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                    } else {
                        log('No records in table yet', 'info');
                    }
                    console.log('Select success:', data);
                }
            } catch (error) {
                log(`‚ùå Exception: ${error.message}`, 'error');
                console.error('Exception:', error);
            }
        }

        // Auto-run on load
        window.onload = async () => {
            log('Page loaded, running automatic tests...', 'info');
            await testSelect();
        };
    </script>
</body>
</html>
